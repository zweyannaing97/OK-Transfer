
  <div class="d-flex justify-content-between pb-2 modal-header">
    <h4 class="text-white">Filter</h4>
    <mat-icon (click)="onDismiss()" class="close text-white">close</mat-icon>
  </div>
  <mat-dialog-content class="mat-typography dashboardFilter">
    <div class="content_outer">

      <div class="row">
        <div class="col-md-6">
          <div class="my-3">
            <label for="">Select Period Date</label>
          </div>
          <input
          type="text"
          placeholder="From Date - To Date"
          class="form-control datepicker"

          bsDaterangepicker
          [bsConfig]="{ isAnimated: true, rangeInputFormat : 'ddd,DD-MMM-YYYY', dateInputFormat: 'ddd,DD-MMM-YYYY',showPreviousMonth: true,showWeekNumbers:false }"
          [maxDate]="maxDate">
          <mat-icon class="float-end" style="margin-top:-45px;margin-right:56px;">date_range</mat-icon>
        </div>
        <div class="col-md-6"></div>
      </div>

      <div class="row mb-5 pb-5">


        <div *ngIf="widgetType==='1' || '2'" class="col-md-6">
          <div class="my-3">
            <label for="">Select Transaction Type</label>
          </div>
          <div>
            <mat-select class="select2" multiple disableOptionCentering panelClass="modalNormalSelect" placeholder="Select">
              <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign.xs="start start" class="filter_select_header"
              fxLayoutAlign="space-between center">
              <div fxLayout="row" fxLayoutAlign="center center" class="filter_text">
                <!-- <mat-label class="label">Filter:</mat-label> -->
                <mat-form-field appearance="standard">
                  <input matInput class="select_search_box" placeholder="Enter Keywords">
                </mat-form-field>
              </div>
              <button fxLayout="row" mat-button class="check_uncheck_btn">
                <mat-icon class="secondary-text s-5">
                  check</mat-icon>Check All
              </button>
              <button fxLayout="row" mat-button class="check_uncheck_btn v-line">
                <mat-icon class="secondary-text s-5">
                  clear</mat-icon>Uncheck All
              </button>
            </div>
                <mat-option value=1 >Merchant Account</mat-option>
                <mat-option value=2 >Cash Back Account</mat-option>
                <mat-option value=3> Other Cash Back Account</mat-option>
            </mat-select>
          </div>
        </div>

        <div *ngIf="widgetType==='1'" class="col-md-6">
          <div class="my-3">
            <label for="">Select Operator Name</label>
          </div>
          <div>
            <mat-select class="select2" multiple disableOptionCentering panelClass="modalNormalSelect" placeholder="Select">
                <div fxLayout="row" fxLayout.xs="column"  fxLayoutAlign.xs="start start" class="filter_select_header" fxLayoutAlign="space-between center">
                    <div fxLayout="row" fxLayoutAlign="center center" class="filter_text">
                      <!-- <mat-label class="label">Filter:</mat-label> -->
                      <mat-form-field appearance="standard">
                        <input matInput class="select_search_box" placeholder="Enter Keywords">
                      </mat-form-field>
                    </div>
                    <button fxLayout="row" mat-button class="check_uncheck_btn" >
                      <mat-icon class="secondary-text s-5">
                        check</mat-icon>Check All
                    </button>
                    <button fxLayout="row" mat-button class="check_uncheck_btn v-line" >
                      <mat-icon class="secondary-text s-5">
                        clear</mat-icon>Uncheck All
                    </button>
                </div>
                <mat-option value=1 >MECTel</mat-option>
                <mat-option value=2 >MPT</mat-option>
                <mat-option value=3 >Mytel</mat-option>
                <mat-option value=4 >Telenor</mat-option>
                <mat-option value=5 >Ooredoo</mat-option>
            </mat-select>
          </div>
        </div>

        <div *ngIf="widgetType==='2'" class="col-md-6">
          <div class="my-3">
            <label for="">Select Mobile Number</label>
          </div>
          <div>
            <mat-select class="select2" multiple disableOptionCentering panelClass="modalNormalSelect" placeholder="Select">
              <div fxLayout="row" fxLayout.xs="column"  fxLayoutAlign.xs="start start" class="filter_select_header" fxLayoutAlign="space-between center">
                <div fxLayout="row" fxLayoutAlign="center center" class="filter_text">
                  <!-- <mat-label class="label">Filter:</mat-label> -->
                  <mat-form-field appearance="standard">
                    <input matInput class="select_search_box" placeholder="Enter Keywords">
                  </mat-form-field>
                </div>
                <button fxLayout="row" mat-button class="check_uncheck_btn" >
                  <mat-icon class="secondary-text s-5">
                    check</mat-icon>Check All
                </button>
                <button fxLayout="row" mat-button class="check_uncheck_btn v-line" >
                  <mat-icon class="secondary-text s-5">
                    clear</mat-icon>Uncheck All
                </button>
              </div>
              <mat-option value=1 >09274845646</mat-option>
              <mat-option value=2 >09448460545</mat-option>
              <mat-option value=3 >09787618344</mat-option>
              <mat-option value=4 >09261982966</mat-option>
              <mat-option value=5 >09698548544</mat-option>
            </mat-select>
          </div>
        </div>
      </div>

        <div class="button_group  text-center">
            <button class="reset">Reset</button>
            <button class="apply">Apply</button>
        </div>

    </div>
  </mat-dialog-content>
