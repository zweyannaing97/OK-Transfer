<div class="container-fluid main-content p-3">
    <div class="d-flex justify-content-between align-items-center pb-2">
      <h4>Edit Department Name</h4>
    </div>


    <div class="row ">
      <div class="col-md-4">
        <br>
        <div class="mb-2">
          <mat-form-field floatLabel="always">
            <mat-label class="label-input">Department Name<span>*</span></mat-label>
            <input matInput class="userRolePermissionFormField2" value="Account Department">
            <mat-icon matSuffix></mat-icon>
          </mat-form-field>
        </div>
      </div>
      <div class="col-md-4">
        <br>
        <div class="mb-2">
          <mat-form-field floatLabel="always">
            <mat-label class="label-input">Remark<span>*</span></mat-label>
            <input matInput class="userRolePermissionFormField2" value="CGM Myanmar">
            <mat-icon matSuffix></mat-icon>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-md-4">
        <input type="checkbox" name="active" value="active" checked class="activeCheckBox">
        <label for="Is Active">Is Active</label>
      </div>
    </div>
  </div>

  <mat-toolbar>
    <div class="button_group">
      <button class="cancel" mat-button [routerLink]="'../department-listing'">Cancel</button>
      <button class="update" mat-button [routerLink]="'../department-listing'"> Update</button>
    </div>
  </mat-toolbar>
